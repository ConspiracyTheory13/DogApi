<!DOCTYPE html>
<html class="no-js">
    <head>

        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Dog Picture Generator App</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
        <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.4.1.min.js"></script>

    <body>
        <h1>Generate a dog picture </h1>
        <form class="bringTheDogs">
            <input type="text" class="userInput" value="3" required><br>
            <input type="submit" value="Bring Me Dogs!" id="getDogImage">
        </form>

        <ul class="dogsContainer">
        </ul>
       
        <h1>Generate a dog picture by breed</h1>
        <form class="bringTheDogBreed">
                <input type="text" class="userInputBreed" value="Pug" required><br>
                <input type="submit" value="Bring Me a Dog!" id="getDogImageByBreed">
        <ul class="dogsByBreedContainer">
        </ul>
    </form>
    <script src="index.js"></script>
    </body>
